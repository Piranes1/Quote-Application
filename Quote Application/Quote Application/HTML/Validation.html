<!DOCTYPE html>
<html lang="eng">
    <head>
        <meta charset="UTF-8">
        <meta http-enquiry="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>End of section tasks</title>
        <link rel="stylesheet" href="../CSS/EndOfSectionTasks.css">
        <script src="../Javascript/EndOfSectionTasks.js"></script>
    </head>
    <body>
        <h2 id="heading">Personal Details</h2>
        <form action="" method="POST">
            <p>Please enter your personal details below.</p>
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="age">Age</label>
                <input type="number" id="age" name="age" required>
            </div>
            <div id="button">
                <input type="submit" value="Submit" onclick="validateForm()">
            </div>
        </form>
    </body>
</html>
